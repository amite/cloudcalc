<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Cloud Calc</title>
	<link rel="stylesheet" href="css/slider.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<body>
	<div id="container">
		<div id="dashboard">
			<div class="box">
				<label>VCPU</label><br/>
				<span id="VM"></span>
			</div>
			<div class="box">
				<label>RAM</label><br/>
				<span id="RAM">1</span>
			</div>
			<div class="box">
				<label>STORAGE</label><br/>
				<span id="HD">40</span>
			</div>
			<div class="box">
				<label>Bandwidth</label><br/>
				<span id="BD">10</span>
			</div>
			<div id="total" class="box">
				<label>TOTAL</label><br/>
				Rs. <span id="TOT">3990</span>
			</div>
		</div><!--end dashboard -->
		
		<h2>Configure your cloud instance</h2>
		<!-- This is the div that gets transformed into a slider by jQueryUI -->
      	<div id="slider"></div> 
      	<div id="slider-result">1 INSTANCE</div>   
  	</div>

<script src="js/slider.js" type="text/javascript"></script>
